<!DOCTYPE html>
<html>
	<head>
		<title>Zup Front-end Test - Login Page</title>
		<!--build:css css/main.min.css-->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<!--endbuild-->

	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="container vertical-center">
			<div class="col-xs-offset-4 col-xs-4">
				<div class="panel panel-zup login-panel">

					<div class="panel-heading panel-heading-zup">
				    	Login Form <span class="pull-right glyphicon glyphicon-remove"></span>
				  	</div>

				  	<div class="panel-body panel-body-zup">
					  	<form class="form" action="list.html" method="get">
  							<div class="form-group has-feedback">
  		  						<input type="text" name="username" class="form-control" placeholder="Username" required>
  		  						<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
  							</div>

							<div class="form-group has-feedback">
  		  						<input type="text" name="password" class="form-control" placeholder="Password" required>
  		  						<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
  							</div>

							<div>
  								<button type="submit" class="btn btn-singin-zup">Sign In</button>
  								<a href="#">Lost Your Password ?</a>
  							</div>
  						</form>
					</div>

				</div>
			</div>
		</div>

		<!--build:js js/main.min.js -->
		<script src="js/jquery/jquery.min.js"></script>
	    <script src="js/bootstrap/bootstrap.min.js"></script>
		<!-- endbuild -->
	</body>
</html>
